amazon:
  dynamodb:
    endpoint: ${AWS_DYNAMO_DB_ENDPOINT}
  aws:
    accesskey: ${AWS_DYNAMO_ACCESS_KEY}
    secretkey: ${AWS_DYNAMO_SECRET_KEY}
    region: ${AWS_DYNAMO_REGION}

app:
  gpt:
    token: ${GPT_TOKEN}
    organization: ${GPT_ORGANIZATION}
    temperature: ${GPT_TEMPERATURE:1.0}
    max-tokens: ${GPT_MAX_TOKENS:300}
    model: ${GPT_MODEL:gpt-3.5-turbo}
    url: https://api.openai.com/v1/chat/completions
    max-batch-size: ${GPT_MAX_BATCH_SIZE:50}
    max-history: ${GPT_MAX_HISTORY:300}
    system-instruction: ${GPT_SYSTEM_INSTRUCTION}
    assistant-instruction: ${GPT_ASSISTANT_INSTRUCTION}

  telegram:
    username: ${TELEGRAM_USERNAME}
    token: ${TELEGRAM_TOKEN}
